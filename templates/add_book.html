<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj knjigu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #FFFFFF;
        }
        h1 {
            color: #4A3267;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #4A3267;
            border-radius: 10px;
            background-color: #F3D9E5;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4A3267;
        }
        input[type="text"], input[type="number"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #DE638A;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4A3267;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #37254C;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header a {
            text-decoration: none;
            color: #4A3267;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            margin-right: 20px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .header i {
            font-size: 24px;
            margin-right: 8px;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1 style="margin: 0;">Dodaj knjigu</h1>
        <div>
            <a href="/profile" title="Profil">
                <i class="fa-solid fa-user-circle"></i> Profil
            </a>
            <a href="/logout" title="Odjava">
                <i class="fa-solid fa-right-from-bracket"></i> Odjava
            </a>
        </div>
    </div>

    <h2>Ispunite podatke o knjizi:</h2>

    <form action="/add-book" method="POST" enctype="multipart/form-data">
        <label for="naslov">Naslov:</label>
        <input type="text" id="naslov" name="naslov" required>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required>

        <label for="godina">Godina:</label>
        <input type="number" id="godina" name="godina" required>

        <label for="zanr">Å½anr:</label>
        <input type="text" id="zanr" name="zanr" required>

        <label for="datoteka">Datoteka:</label>
        <input type="file" id="datoteka" name="datoteka" required>

        <button type="submit">Dodaj knjigu</button>
    </form>
</body>
</html>
